<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="https://gomble-public-icons.s3.amazonaws.com/default_icons/fevicon-icon.png">
  <title>Gomble- Web- Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0 auto;
    }

    body {
      margin: 0px;
      padding: 0px;
      background: white;
    }

    @media (max-width: 484px) {
      .main {
        width: 95% !important;
      }

      .invitaion-image__con {
        width: 80% !important;
      }

      tr {
        margin: auto;
      }
    }
  </style>
</head>

<body style="background:#f5f7fa">

  <table class="main" width="600" cellspacing="0" cellpadding="8" border="0">

    <tr class="space" cellspacing="0" cellpadding="0">
      <td align="center" valign="middle" cellspacing="0" cellpadding="0" style="border-bottom: 1.5px solid #f5f7fa;">
      </td>
    </tr>

    <!-- HEADER -->
    <tr class="before-header ">
      <td align="center" valign="middle">
        <table width="100%" border="0" cellspacing="0" cellpadding="8">
          <tr>
            <td>
              <img src="https://gomble-public-icons.s3.amazonaws.com/default_icons/logo.png" alt="" style="width: 85px;">
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr class="header">
      <td align="center" valign="middle"
        style="background: #fff;border-radius: 15px 15px 0px 0;border-bottom: 1.5px solid #f5f7fa;">
        <table class="invitaion-image__con" width="100%" border="0" cellspacing="18" cellpadding="5">
          <tr>
            <td align="center" valign="middle" cellpadding="0">
              <h2
                style=" font-family: 'Inter', sans-serif; margin: 0;color: #242424; max-width: 350px; font-weight: 700;border-radius: 5px 0;font-size: 20px;">
                Gomble - New Order
              </h2>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <!-- HEADER -->

    <!-- BODY -->
    <tr class="body">
      <td align="center" valign="middle" style="background: #fff">
        <table width="92%" border="0" cellspacing="0" cellpadding="25">
          <td align="center" valign="middle">
            <h4
              style=" font-family: 'Inter', sans-serif; margin: 0;color: #242424; max-width: 350px; ; font-weight: 600;font-size: 14px;">
              Hi {{user}},
            </h4>
          </td>
        </table>
        <table width="92%" border="0" cellspacing="0" cellpadding="3">
          <td align="center" valign="middle">
            <p
              style="font-family: 'Inter', sans-serif; margin: 0;color: #242424;  line-height: 20px;font-size: 14px;font-weight: 400; text-align: center;">
              You have a new order. Please find the details below:
            </p>
          </td>
        </table>
      </td>
    </tr>

    <tr class="verify-btn">
      <td align="center" valign="middle" bgColor="#fff">
        <table border="0" width="75%" cellspacing="0" cellpadding="5">
          <tr>
            <td>
              <table bgColor="#FC68A2" width="75%" borderspacing="0" border="0" cellspacing="0" cellpadding="8"
                style="border-radius: 10px;">
                <tr>
                  <td align="center" valign="middle">
                  <a href="{{order_link}}" style="color: #077BD7;text-decoration: none;">  <h4
                      style=" font-family: 'Inter', sans-serif; color: #FFFFFF; letter-spacing: 2px; line-height: 38px;font-size: 18px;font-weight: 600;text-align: center;">
                      Order Details
                      
                    </h4>
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr class="Kindest-Regards">
      <td align="center" valign="middle" style="background: #fff; ">
        <table width="92%" border="0" cellspacing="0" cellpadding="3">
          <td align="center" valign="middle">
            <p
              style="font-family: 'Inter', sans-serif; margin: 0;color: #242424;  line-height: 20px;font-size: 14px;font-weight: 400; text-align: center;">
              Please keep your customer updated on the order status.
            </p>
          </td>
        </table>
        <table width="92%" border="0" cellspacing="0" cellpadding="3">
          <td align="center" valign="middle">
            <h4 style=" font-family: 'Inter' , sans-serif; margin: 0;color: #242424; line-height: 42px; font-weight:
            700;text-align: center;font-size: 14px;">
               Regards
            </h4>
            <h4 style=" font-family: 'Inter' , sans-serif; margin: 0;color: #242424;  font-weight:
            700;text-align: center;font-size: 14px;">
               Gomble team
            </h4>
          </td>
        </table>
        
      </td>
    </tr>

    

    <tr class="help-team">
      <td align="center" valign="middle"
        style="background: #fff;border-bottom: 1.5px solid #f5f7fa;">
        <table width="100%" border="0" cellspacing="0" cellpadding="8">
          <td align="center" valign="middle">
            <p
              style="font-family: 'Inter', sans-serif; margin: 0;color: #242424; max-width: 350px; line-height: 48px;font-size: 12px; text-align: center;">
              Need help? ask at <a href="https://mail.google.com" style="color: #FC68A2;">{{ support_email }} </a>
              <Contact us link></Contact>
            </p>
          </td>
        </table>
      </td>
    </tr>
    <!-- BODY -->

    <!-- FOOTER -->
    <tr class="social-links">
      <td align="center" valign="middle" style="background: #fff;border-radius: 0px 0px 15px 15px;line-height: 40px;">
        <table cellpadding="4">
          <td></td>
        </table>
        <table width="100%" border="0" cellspacing="0" cellpadding="10">
          <a href="{{ twitter_url }}" style="text-decoration: none;">
            <img src="https://gomble-public-icons.s3.amazonaws.com/social_media_icons/twitter.png" alt="" style="margin: 0 10px;width: 26px;">
          </a>
          <a href="{{ fb_url }}" style="text-decoration: none;">
            <img src="https://gomble-public-icons.s3.amazonaws.com/social_media_icons/facebook.png" alt="" style="margin: 0 10px;width: 26px;">
          </a>
          <a href="{{ linkedin_url }}" style="text-decoration: none;">
            <img src="https://gomble-public-icons.s3.amazonaws.com/social_media_icons/linkdedin.png" alt="" style="margin: 0 10px;width: 26px;">
          </a>
          <a href="{{ insta_url }}" style="text-decoration: none;">
            <img src="https://gomble-public-icons.s3.amazonaws.com/social_media_icons/insta.png" alt="" style="margin: 0 10px;width: 26px;">
          </a>
        </table>
      </td>
    </tr>

    <tr class="copyright">
      <td align="center" valign="middle">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <td align="center" valign="middle">
            <p
              style="font-family: 'Inter', sans-serif; margin: 0;color: #708099; max-width: 350px; line-height: 48px;font-size: 13px; text-align: center;">
              &#169; 2021 Gomble,inc. All rights Reserved
            </p>
          </td>
        </table>
      </td>
    </tr>
    <!-- FOOTER -->

    <tr class="space">
      <td align="center" valign="middle">
        <table width="100%" border="0" cellspacing="0" cellpadding="8">
          <td align="center" valign="middle">
          </td>
        </table>
      </td>
    </tr>

  </table>

</body>

</html>
